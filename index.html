<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Thought</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/deepthoughtedutech_logo.jpg" type="image/x-icon">
</head>
<body>
    <!-- Craginting the NavBar -->
    <nav class="NavBar">

        <!-- Nav Container  -->
        <div class="Logo">
            <img src="./Assets/logo 1.svg" alt="Logo" width="100px" height="100px"/>
        </div>

        <!-- NavBar Items starts Here -->
        <div class="NavItems-container">
            <img class="NavItem" src="./Assets/HomeIcon.svg" alt="Home">
            <img class="NavItem" src="./Assets/SettingsIcon.svg" alt="Settings">
            <img class="NavItem" src="./Assets/NotificationsIcon.svg" alt="Bell">
            <img class="NavItem" src="./Assets/Profile.svg" alt="Profile">
            <div class="Navdots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </nav>

    <main>
        <div class="Main-heading">
            <p>Technical Project Management</p>
            <button>Submit task</button>
        </div>
        <div class="Main-Banner">
            
        </div>
        <div class="Assets">

        </div>
    </main>
     

    <!-- Left Side Banner -->
    <div class="LeftBanner">
        <div class="LeftBannerHeading">
            <p></p>
            <img src="./Assets/Right_Arrow.png" alt="Right Arrow" class="RightImg" id="RightImg"/>
        </div>
    </div>
    <!-- Right Side Banner -->
    <div class="RightBanner">
        <div class="RightBannerHeading">
            <img src="./Assets/XIcon.svg" alt="Close">
            <p>Notice Board</p>
        </div>
    </div>
    <!-- More details  -->

    <div class="More-Icons">
        <div class="img-container">
            <img src="./Assets/question-mark .svg" alt="Need Help" width="37px" height="40px">
        </div>
        <div class="img-container">
            <img src="./Assets/meeting 1.svg" alt="meeting" height="46px" width="46px">
        </div>
       <div class="img-container">
             <img src="./Assets/schedule.svg" alt="schedule" height="50px" width="50px">
       </div>
    </div>

    <div class="loader"><img src="./Assets/Loader.gif" alt="loading..."/></div>
    
    <script src="index.js"></script>
</body>
</html>
